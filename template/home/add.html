{% extends 'base.html' %}
{% block title %}
    Edit Page
{% endblock %}

{% block contant %}
    <div class="container">
        <h2 class="text-center m-4">Add Student</h2>
        {% if success %}
            <div class="alert alert-success" role="alert">
                The New Student is successfully added .
                <a href="{% url 'index' %}">Go To Home Page.</a>
            </div>
        {% else %}
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card bg-light mb-3">
                        <div class="card-header">
                            Student Registration
                        </div>
                        <div class="card-body">
                            <form action="{% url 'add' %}" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Add</button>
                                <a href="{% url 'index' %}" class="btn btn-success">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
